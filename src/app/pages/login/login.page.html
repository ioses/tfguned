<ion-header>
  <ion-navbar>
    <ion-title>
      Corrector postural
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item text-center no-lines>
    <ion-label>
    <ion-icon name="logo-rss" class="logo"></ion-icon>
  </ion-label>
  </ion-item>

  <ion-item text-center no-lines>
    <ion-label>
      <h1>Corrector postural</h1>
  </ion-label>
  </ion-item>

  <ion-grid style="width: 75%;">
    <ion-row class="rowStyle">
      <ion-icon name="mail" color="danger"></ion-icon>
      <ion-input type="email" placeholder="your email" [(ngModel)]="email"></ion-input>
    </ion-row>

    <ion-row class="rowStyle">
      <ion-icon name="key" color="danger"></ion-icon>
      <ion-input type="password" placeholder="your password" [(ngModel)]="password"></ion-input>
    </ion-row>

</ion-grid>

<ion-button expand="block" shape="round" clear color="red" (click)="login()" style="margin-top: 20px;">
    LOGIN
  </ion-button>

<ion-button expand="block" clear color="red" shape="round" (click)="gotoSignup()" style="margin-top: 20px;">
  ¿No tienes cuenta? Regístrate
</ion-button>
</ion-content>
